<div class="modal" [attr.id]="modalId">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{text}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-secondary" data-dismiss="modal">{{cancelButtonText}}</button>
            <button type="button" class="btn-primary" data-dismiss="modal" (click)="confirmButtonClick()">{{confirmButtonText}}</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="mat-raised-button" data-toggle="modal" [attr.data-target]="modalSelector">
    {{modalButtonText}}
  </button>
