<li>
    <div (click)="goToOtherProfile()" class="columns portrait-columns is-mobile">
        <div class="column is-one-fifth portrait-column">
            <div class="portrait"><fa-icon [icon]="faUser"></fa-icon></div>
        </div>
        <div class="column is-three-fifth">
            {{member.user.userName}}
        </div>
        <div class="column is is-one-fifth">
            <span *ngIf="member.isAdmin">Admin</span>
        </div>
    </div>

    <ul>
        <li *ngIf="showDeleteMember()">
            <app-confirm-dialog
                    [modalId]="'delete-member-modal'"
                    [title]="'Delete member'" [modalButtonText]="'Delete'" [text]="'Are you sure you want to delete this member?'"
                    [confirmButtonText]="'Delete'" [cancelButtonText]="'Cancel'" (confirm)="deleteMember(member.id)"></app-confirm-dialog>
        </li>  
    </ul>
</li>
