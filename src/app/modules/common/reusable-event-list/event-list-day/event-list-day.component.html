
<div class="monthSeparator columns is-vcentered" *ngIf="isFirstOfYear">
    <div class="column">
        {{year}}
    </div>
</div>

<div class="monthSeparator columns is-vcentered" *ngIf="isFirstOfMonth">
    <div class="column">
        {{month}}
    </div>
</div>


<div class="columns is-mobile event-list-day" *ngIf="dayHasEvents">
    <div class="column is-one-fifth date-column">
        {{weekDayShort}}
        {{dayOfMonth}}
    </div>
    <div class="column">
        <ul>
            <li *ngFor="let eventInfo of dateInfo.eventInfos">
                <app-event-list-item [eventInfo]="eventInfo"></app-event-list-item>
            </li>
        </ul>
    </div>
</div>
