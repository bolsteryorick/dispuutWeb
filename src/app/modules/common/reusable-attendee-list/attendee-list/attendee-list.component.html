
<app-spinner-wrapper [showSpinner]="!showData" >
    <ul class="viewport">
        <div *ngFor="let wa of wrappedAttendees">
            <app-attendee-list-item [wa]="wa" [editPossible]="editPossible" (update)="updatePaidAttendee($event)" (delete)="deleteAttendee($event)" ></app-attendee-list-item>
        </div>
    </ul>
    <button class="mat-raised-button" (click)='joinLeaveEvent()'>{{joinLeaveButtonText()}}</button>
</app-spinner-wrapper>
